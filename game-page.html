<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AimTrainer</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="game">
        <nav class="navbar">
            <a href="index.html"><span class="title">aimTrainer</span></a>
        </nav>
        <div class="result-container">
            <span class="result-span">Zdoby≈Çes! <span class="result"></span></span>

        </div>
        <div class="board">
            <ul class="ul-easy option-list">
                <li>- Duze kolka</li>
                <li>- 30 sekund gry</li>
                <button class="btn-easy btn-start" data-option="easy">Latwy</button>
            </ul>
            <ul class="ul-medium option-list">
                <li>- Srednie kolka</li>
                <li>- 20 sekund gry</li>
                <button class="btn-medium btn-start" data-option="medium">Sredni</button>
            </ul>
            <ul class="ul-hard option-list">
                <li>- Male kolka</li>
                <li>- 10 sekund gry</li>
                <button class="btn-hard btn-start" data-option="hard">Trudny</button>
            </ul>
        </div>
    </div>
    <script src="js/main.js"></script>
</body>

</html>
